# .github/workflows/clang-tidy.yml
name: Clang-Tidy Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  clang-tidy:
    name: Clang-Tidy Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy cmake build-essential ninja-build
        
    - name: Bootstrap vcpkg
      run: |
        ./vcpkg/bootstrap-vcpkg.sh
        
    - name: Install vcpkg dependencies
      run: |
        ./vcpkg/vcpkg install

    - name: Create Compilation Database
      run: |
        cmake -B build -G Ninja -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake
        
    - name: Run Clang-Tidy
      run: |
        find . -name '*.cpp' -o -name '*.hpp' -not -path "./vcpkg/*" | xargs clang-tidy -p build
